<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../dist/ray-min.js"></script>
    <script type="text/javascript" src="src/events.js"></script>
    <script type="text/javascript" src="src/country-component.js"></script>
    <script type="text/javascript" src="src/state-component.js"></script>
    <script type="text/javascript">
        new Ray().begin();
    </script>
</head>
<body>

<div>
    <select data-ray-component="CountryComponent"
            data-ray-params='{"background":"gray"}'
    >
        <option label="Alemania" value="DE" selected="selected">Alemania</option>
        <option label="España" value="ES">España</option>
        <option label="Estados Unidos" value="US" >Estados Unidos</option>
    </select>
    <select data-ray-component="StateComponent">
        <option label="Alabama" value="AL">Alabama</option>
        <option label="Wisconsin" value="WI">Wisconsin</option>
        <option label="Florida" value="FL" selected="selected">Florida</option>
    </select>
</div>




</body>
</html>
