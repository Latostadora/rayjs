<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../dist/ray.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <script type="text/javascript">
        var ray=new RayNS.Ray();
        ray.begin();
    </script>
</head>
<body>

<div data-ray-component="CountryStatesSelectorComponent">

    </select>
